<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Lists using CSS</title>
    <style>
        ul{
            display: flex;
        }

        nav ul li {
            text-transform: capitalize;
            list-style: none;
            list-style-position: inside;
            /* border: 2px solid black; */
            padding: 0 25px;
            /* background-color: yellow;
            border: 2px solid black; */

        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li>home</li>
            <li>about</li>
            <li>contact</li>
        </ul>
    </nav>
</body>

</html>
